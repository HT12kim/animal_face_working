<!-- <!DOCTYPE html> -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1" minimum-scale="1" maximum-scale="3" shrink-to-fit="no">
        <meta name="keyword" content="테스트">
        
               
        <!-- google font 적용 -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

        <!-- style css 적용 -->
        <link type="text/css" rel="stylesheet" href="style.css">

        <!-- 타이틀 -->
        <title>PROJECT-1</title>
        <meta name="title" content="동물상 테스트" />
        <meta name="subject" content="인공지능이 분석하는 동물상 테스트, 나의 얼굴상을 찾아보세요" />
        <meta name="keywords" content="동물상 테스트, 인공지능, 얼굴상, 얼굴상 테스트, 얼굴 동물, animal face, 강아지상, 고양이상, 여우상" />
        <meta name="author" content="HT12kim" />

        <!-- OG(OpenGraph) 메타태그 설정 -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://example.com/page.html">
        <meta property="og:title" content="Content Title">
        <meta property="og:image" content="https://example.com/image.jpg">
        <meta property="og:description" content="Description Here">
        <meta property="og:site_name" content="Site Name">
        <meta property="og:locale" content="en_US">
        <!-- 다음의 태그는 필수는 아니지만, 포함하는 것을 추천함 -->
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <!-- 네이버, 카카오톡 미리보기 설정 -->
        <meta property="og:title" content="콘텐츠 제목" /> 
        <meta property="og:url" content="웹페이지 URL" />
        <meta property="og:type" content="웹페이지 타입(blog, website 등)" />
        <meta property="og:image" content="표시되는 이미지" /> 
        <meta property="og:title" content="웹사이트 이름" /> 
        <meta property="og:description" content="웹페이지 설명" /> 

    </head>
    <body>
        <section class="section">
            <h1 class="title">인공지능 동물상 테스트</h1>
            <h2 class="subtitle">나는 어떤 동물과 닮았을까?</h2>
        
    </body>
</html>
